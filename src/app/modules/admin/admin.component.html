<div class="container">
  <nz-layout>
    <nz-header>
      <app-header-menu [avatar]="avatar"></app-header-menu>
    </nz-header>

    <nz-layout>
      <nz-sider>
        <app-nav-bar [avatar]="avatar"></app-nav-bar>
      </nz-sider>

      <nz-content>
        <div class="content-wrapper">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</div>

<app-open-modal [modalId]="'Unauthorized'" [canCloseByOutsideClick]="true">
  <app-confirmation-form (confirm)="onConfirm($event)" [cancel]="false">
    session expired! please login again
  </app-confirmation-form>
</app-open-modal>
