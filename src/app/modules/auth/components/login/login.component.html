<div class="login">
  <form nz-form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <div class="title">{{ 'LOGIN.WELCOME' | translate }}</div>

    <nz-form-item class="item">
      <nz-form-control
        [nzSpan]="14"
        [nzValidateStatus]="loginFormGroup.controls.email"
        [nzErrorTip]="emailErrorTpl"
      >
        <nz-input-group nzPrefixIcon="mail">
          <input
            nz-input
            id="email"
            type="email"
            formControlName="email"
            placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
            autocomplete="email"
          />
        </nz-input-group>
      </nz-form-control>
      <!-- <span
        [error]="loginFormGroup.get('email')?.errors"
        [params]="{ fieldName: 'Email' }"
        [show]="
          loginFormGroup.get('email')?.dirty ||
          (loginFormGroup.get('email')?.touched ?? false)
        "
        class="text-danger"
      ></span> -->
    </nz-form-item>

    <nz-form-item class="item">
      <nz-form-control
        [nzSpan]="14"
        [nzValidateStatus]="loginFormGroup.controls.password"
        [nzErrorTip]="passwordErrorTpl"
      >
        <nz-input-group nzPrefixIcon="lock">
          <input
            nz-input
            id="password"
            type="password"
            formControlName="password"
            placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}"
            autocomplete="current-password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-form-item>
      <button
        nz-button
        nzType="primary"
        [disabled]="message.isLoading || loginFormGroup.invalid"
      >
        {{ 'LOGIN.LOGIN_BUTTON' | translate }}
      </button>
    </div>

    <a
      (click)="handleClickSignUp()"
      (keydown.enter)="handleClickSignUp()"
      tabindex="0"
      role="button"
    >
      {{ 'LOGIN.SIGNUP_LINK' | translate }}
    </a>

    <ng-template #emailErrorTpl>
      <span
        [error]="loginFormGroup.get('email')?.errors"
        [params]="{ fieldName: 'email' }"
        [show]="
          loginFormGroup.get('email')?.dirty ||
          (loginFormGroup.get('email')?.touched ?? false)
        "
      ></span>
    </ng-template>

    <ng-template #passwordErrorTpl>
      <span
        [error]="loginFormGroup.get('password')?.errors"
        [params]="{ fieldName: 'password' }"
        [show]="
          loginFormGroup.get('password')?.dirty ||
          (loginFormGroup.get('password')?.touched ?? false)
        "
      ></span>
    </ng-template>
  </form>
</div>
