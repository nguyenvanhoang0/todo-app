<div class="login">
  <form nz-form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <div class="title">Welcome</div>

    <nz-form-item class="item">
      <nz-form-control
        [nzSpan]="14"
        [nzValidateStatus]="loginFormGroup.controls.email"
        [nzErrorTip]="emailErrorTpl"
      >
        <nz-input-group nzPrefixIcon="user">
          <input
            nz-input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="item">
      <nz-form-control
        [nzSpan]="14"
        [nzValidateStatus]="loginFormGroup.controls.password"
        [nzErrorTip]="passwordErrorTpl"
      >
        <nz-input-group nzPrefixIcon="lock">
          <input
            nz-input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-form-item>
      <button nz-button nzType="primary" [disabled]="loginFormGroup.invalid">
        Login
      </button>
    </div>
    <a
      (click)="handleClickSignUp()"
      (keydown.enter)="handleClickSignUp()"
      tabindex="0"
      role="button"
      >Sign up</a
    >

    <ng-template #emailErrorTpl>
      <small class="error-message">Email is required.</small>
    </ng-template>
    <ng-template #passwordErrorTpl>
      <small class="error-message">Password is required.</small>
    </ng-template>
  </form>
</div>
