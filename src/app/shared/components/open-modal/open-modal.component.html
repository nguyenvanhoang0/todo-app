<div
  *ngIf="isVisible"
  class="modal"
  (click)="!canCloseByOutsideClick && changeVisible()"
  (keydown.enter)="!canCloseByOutsideClick && changeVisible()"
  tabindex="0"
>
  <div
    class="content"
    [ngClass]="location"
    (click)="blockFormClosing($event)"
    (keydown.enter)="changeVisible()"
    tabindex="0"
  >
    <ng-content></ng-content>
  </div>
</div>
